name: Build Cross-Platform Desktop App

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust-target: 'x86_64-apple-darwin'
            bundle-identifier: 'macOS x64'
          - platform: 'macos-latest' 
            args: '--target aarch64-apple-darwin'
            rust-target: 'aarch64-apple-darwin'
            bundle-identifier: 'macOS ARM64'
          - platform: 'ubuntu-20.04'
            args: '--target x86_64-unknown-linux-gnu'
            rust-target: 'x86_64-unknown-linux-gnu'
            bundle-identifier: 'Linux x64'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            rust-target: 'x86_64-pc-windows-msvc'
            bundle-identifier: 'Windows x64'

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.rust-target }}

    - name: Install dependencies (Ubuntu only)
      if: matrix.platform == 'ubuntu-20.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Install frontend dependencies
      run: |
        npm install

    - name: Build frontend
      run: npm run build
      env:
        VITE_API_SERVER: https://api.kp45.icu

    - name: Build Tauri app (latest build)
      if: github.ref_type != 'tag'
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: latest-${{ matrix.bundle-identifier }}
        releaseName: 'Latest Build (${{ matrix.bundle-identifier }})'
        releaseBody: |
          üöß **Latest Development Build - ${{ matrix.bundle-identifier }}**
          
          This is the latest build from the main branch for ${{ matrix.bundle-identifier }}.
          
          **Platform**: ${{ matrix.bundle-identifier }}
          **Branch**: ${{ github.ref_name }}
          **Commit**: ${{ github.sha }}
          **Build**: #${{ github.run_number }}
          **Updated**: ${{ github.event.head_commit.timestamp }}
          
          ‚ö†Ô∏è This build is automatically updated and may contain unstable features.
        releaseDraft: false
        prerelease: true
        args: ${{ matrix.args }}

    - name: Build Tauri app (release build)
      if: github.ref_type == 'tag'
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: ${{ github.ref_name }}
        releaseName: 'BIDS Collector ${{ github.ref_name }}'
        releaseBody: |
          üéâ **BIDS Collector ${{ github.ref_name }}**
          
          ## Installation
          
          **Windows:**
          - Download the `.msi` file for Windows Installer  
          - Download the `.exe` file for NSIS Installer
          
          **macOS:**
          - Download the `.dmg` file for macOS Installer
          - For Apple Silicon Macs, choose the ARM64 version
          - For Intel Macs, choose the x64 version
          
          **Linux:**
          - Download the `.deb` file for Debian/Ubuntu
          - Download the `.AppImage` file for universal Linux support
          
          ## What's Changed
          
          See the commits included in this release for detailed changes.
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
        releaseDraft: false
        prerelease: false
        args: ${{ matrix.args }}
