name: Build Windows Desktop App

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Install frontend dependencies
      run: |
        npm install

    - name: Build frontend
      run: npm run build
      env:
        VITE_API_SERVER: https://api.kp45.icu

    - name: Build Tauri app (latest build)
      if: github.ref_type != 'tag'
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: latest
        releaseName: 'Latest Build'
        releaseBody: |
          üöß **Latest Development Build**
          
          This is the latest build from the main branch.
          
          **Branch**: ${{ github.ref_name }}
          **Commit**: ${{ github.sha }}
          **Build**: #${{ github.run_number }}
          **Updated**: ${{ github.event.head_commit.timestamp }}
          
          ‚ö†Ô∏è This build is automatically updated and may contain unstable features.
        releaseDraft: false
        prerelease: true
        args: --target x86_64-pc-windows-msvc

    - name: Build Tauri app (release build)
      if: github.ref_type == 'tag'
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tagName: ${{ github.ref_name }}
        releaseName: 'BIDS Collector ${{ github.ref_name }}'
        releaseBody: |
          üéâ **BIDS Collector ${{ github.ref_name }}**
          
          ## Installation
          
          **Windows:**
          - Download the `.msi` file for Windows Installer  
          - Download the `.exe` file for NSIS Installer
          
          ## What's Changed
          
          See the commits included in this release for detailed changes.
          
          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
        releaseDraft: false
        prerelease: false
        args: --target x86_64-pc-windows-msvc
